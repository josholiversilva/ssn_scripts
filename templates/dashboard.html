{% extends "base.html" %}
{% block title %}Dashboard - SSN{% endblock %}

{% block content %}
  <h1 class="mb-4">Groups</h1>
  <div class="row g-3">
    {% for g in groups %}
    <div class="col-md-4">
      <div class="card h-100 box-festive">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ g.name }}</h5>
          <p class="card-text">{{ g.desc }}</p>
          <div class="mt-auto">
            <a href="{{ url_for('group_page', group_id=g.id) }}" class="btn btn-sm btn-outline-light">Open</a>
            <a href="{{ url_for('christmas_home', group_id=g.id) }}" class="btn btn-sm btn-success">Go to Christmas Home</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
