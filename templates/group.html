{% extends "base.html" %}
{% block title %}{{ group.name }} - SSN{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ group.name }}</h2>
    <a class="btn btn-success" href="{{ url_for('christmas_home', group_id=group.id) }}">Open Christmas Home</a>
  </div>
  <p>{{ group.desc }}</p>
  <h5>Members</h5>
  <ul>
    {% for m in group.members %}
      <li>{{ m }}</li>
    {% endfor %}
  </ul>
{% endblock %}
