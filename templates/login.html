{% extends "base.html" %}
{% block title %}Login - SSN{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Login</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="enter username (e.g., josh)">
            <div class="form-text">Use one of the users defined in the project for demo login.</div>
          </div>
          <button class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
